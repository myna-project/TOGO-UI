<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div class="main-container">
  <div class="breadcrumb">
    <mat-chip-listbox class="breadcrumb-left">
      <mat-chip-option disabled>{{ 'MENU.VENDORS' | translate }}</mat-chip-option>
    </mat-chip-listbox>
    <div class="breadcrumb-right">
      <button mat-flat-button color="primary" routerLink="/vendor" routerLinkActive="active">{{ 'VENDOR.CREATE' | translate }}</button>
    </div>
  </div>
  <div>
    <mat-form-field class="search-box">
      <mat-label>{{ 'VENDOR.SEARCH' | translate }}</mat-label>
      <input matInput #searchBox placeholder="{{ 'VENDOR.SEARCH' | translate }}" (input)="search(searchBox.value)">
    </mat-form-field>
  </div>
  <div class="togo-list">
    <div *ngFor="let vendor of filteredVendors" class="togo-list-item">
      <div class="togo-list-item-title togo-list-item-title-bold">{{vendor.name}}</div>
      <div class="togo-list-item-right">
        <button mat-stroked-button color="primary" (click)="edit(vendor.id)">
          <mat-icon>edit</mat-icon>
          {{ 'VENDOR.EDIT' | translate }}
        </button>
      </div>
      <mat-divider class="togo-list-item-divider"></mat-divider>
    </div>
  </div>
</div>
